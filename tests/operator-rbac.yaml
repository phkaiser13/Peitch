apiVersion: v1
kind: Namespace
metadata:
  name: ph-operator-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ph-operator-controller-manager
  namespace: ph-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ph-operator-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - events
  - namespaces
  - secrets
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.istio.io
  resources:
  - virtualservices
  - destinationrules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ph.io
  resources:
  - phgitdisasterrecoveries
  - phgitpreviews
  - phgitreleases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ph.io
  resources:
  - phgitdisasterrecoveries/finalizers
  - phgitpreviews/finalizers
  - phgitreleases/finalizers
  verbs:
  - update
- apiGroups:
  - ph.io
  resources:
  - phgitdisasterrecoveries/status
  - phgitpreviews/status
  - phgitreleases/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - split.smi-spec.io
  resources:
  - trafficsplits
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ph-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ph-operator-manager-role
subjects:
- kind: ServiceAccount
  name: ph-operator-controller-manager
  namespace: ph-operator-system
